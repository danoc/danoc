<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>

    <meta property="og:site_name" content="{{ site.name | safe }}">

    <meta name="description" content="{% block description %}{% endblock %}">
    <meta property="og:description" content="{% block description %}{% endblock %}">
    <meta name="twitter:description" content="{% block description %}{% endblock %}">

    <meta name="twitter:site" content="@{{ site.twitter }}">

    {% block head %}
    {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//cdn.optimizely.com/js/2023920021.js"></script>

    <script type="text/javascript" src="//use.typekit.net/xek7fhz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-5922635-10', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="{% block page_class %}{% endblock %}">
    {% block header %}
    {% endblock %}

    {% block container %}
    {% endblock %}
  </body>
</html>
