name: Test

on: [push]

jobs:
  eslint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run ESLint
        run: |
          npm run test:eslint
  prettier:
    name: Format (Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run Prettier
        run: |
          npm run test:prettier
