<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{ page.title }}</title>
		<meta name="description" content="{{ page.description }}">

		<meta property="og:site_name" content="{{ site.name }}">
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:description" content="{{ page.description }}">
		<meta name="twitter:site" content="@_danoc">

		<meta name="og:url" content="{{ site.url }}{{ page.url | remove: 'index.html' }}">

		{{ page.head }}

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="//cdn.optimizely.com/js/2019180085.js"></script>

		<script type="text/javascript" src="//use.typekit.net/xek7fhz.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<link rel="stylesheet" href="/public/css/normalize.css">
		<link rel="stylesheet" href="/public/css/main.css">

		<link rel="alternate" type="application/rss+xml" title="Daniel O'Connor" href="https://danoc.me/feed.xml">

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-5922635-10', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body class="{{ page.class }}">
		{{ content }}
	</body>
</html>
